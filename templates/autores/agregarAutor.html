{% extends "layout.html"%}
{% block content%}
<div class="container">


    <div class="columns is-centered">
        <div class="column is-half">
    
    
    <form class="card" method="POST" action="/add_autor">
        <div class="field">
          <label class="label">Nombre del autor</label>
          <div class="control">
            <input name="nombreAutor" class="input" type="text" placeholder="Ingrese el nombre del autor">
          </div>
        </div>

        <div class="field">
            <label class="label">Fecha de nacimiento</label>
            <div class="control">
              <input name="FeNac" class="input" type="date" placeholder="Seleccione la fecha de nacimiento del autor">
            </div>
          </div>

          <div class="field">
            <label class="label">Nacionalidad</label>
            <div class="control">
              <input name="nacionalidad" class="input" type="text" placeholder="Ingrese la nacionalidad del autor">
            </div>
          </div>

        
    
    
        <div class="field">
            <p class="control is-expanded">
                <input class="button is-primary" type="submit" value="Agregar autor">
            </p>
        </div>
      </form>
        </div>
    </div>
    </div>
{% endblock %}

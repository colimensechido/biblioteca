<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRAR CUENTA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">REGISTRAR</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">REGISTRE SU CUENTA</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="http://cdn.onlinewebfonts.com/svg/img_243887.png">
                        </figure>
                        <form method="POST" action="/registrar_usuario">
                            <div class="field">
                                <div class="control">
                                    <input name="email" class="input is-large" type="email" placeholder="Crear correo para LOGIN" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input name="password" class="input is-large" type="password" placeholder="Crear contraseña">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Iniciar sesión <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>

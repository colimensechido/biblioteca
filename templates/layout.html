<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GESTOR DE INFORMACIÓN</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Logo_biblioteca_H.jpg" width="112" height="28">
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" href="/">
                      Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        Catalogo
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item" href="/catalogo">
                          Libros
                        </a>
                        <a class="navbar-item" href="/catalogo_autores">
                          Autores
                        </a>
                        <a class="navbar-item" href="/catalogo_generos">
                          Generos
                        </a>
                        <a class="navbar-item" href="/catalogo_editoriales">
                            Editoriales
                          </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="/favoritos">
                          Favoritos
                        </a>
                      </div>
                    </div>
                    {%endif%}
                  </div>
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        {% if current_user.is_authenticated %}
                        <a href="/logout" class="button is-danger">
                          <strong>Cerrar sesión</strong>
                        </a>
                        {%else%}
                        
                        <a href="/registrar" class="button is-primary">
                          <strong>Registrar cuenta</strong>
                        </a>
                        <a href="/iniciarsesion" class="button is-light">
                          Iniciar sesión
                        </a>
                        {%endif%}
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <div class="hero-body  is-align-items-stretch">
            {%block content %}
            
            {% endblock %}
        </div>
        
        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><a>Gestión SYS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
